<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Chat z Reakcjami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .messenger-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messenger-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 5px;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            display: inline-block;
        }

        .reactions-bar {
            display: inline-flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .reaction-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .reaction-btn:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .reaction-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .reaction-count {
            font-size: 12px;
            font-weight: bold;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <div class="messenger-header">
            üí¨ Messenger
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message received">
                <div class="message-bubble">
                    Cze≈õƒá! Witaj w messengerze üëã
                </div>
                <div class="message-time">10:30</div>
                <div class="reactions-bar">
                    <button class="reaction-btn" onclick="toggleReaction(this, '‚ù§Ô∏è')">
                        ‚ù§Ô∏è <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üëç')">
                        üëç <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üòÇ')">
                        üòÇ <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üòÆ')">
                        üòÆ <span class="reaction-count">0</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Napisz wiadomo≈õƒá..." />
            <button id="sendBtn" onclick="sendMessage()">Wy≈õlij</button>
        </div>
    </div>

    <script>
        let messageCounter = 0;

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message === '') return;

            const chatArea = document.getElementById('chatArea');
            const now = new Date();
            const time = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(message)}
                </div>
                <div class="message-time">${time}</div>
                <div class="reactions-bar">
                    <button class="reaction-btn" onclick="toggleReaction(this, '‚ù§Ô∏è')">
                        ‚ù§Ô∏è <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üëç')">
                        üëç <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üòÇ')">
                        üòÇ <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üòÆ')">
                        üòÆ <span class="reaction-count">0</span>
                    </button>
                </div>
            `;

            chatArea.appendChild(messageDiv);
            input.value = '';

            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;

            messageCounter++;

            // Symulacja odpowiedzi po 1.5 sekundy
            if (messageCounter % 3 === 0) {
                setTimeout(() => {
                    sendAutoResponse();
                }, 1500);
            }
        }

        function sendAutoResponse() {
            const responses = [
                'Zgadza siƒô! üòä',
                'Ciekawe! Opowiedz wiƒôcej',
                '≈öwietnie! üëè',
                'Rozumiem ü§î',
                'Brzmi dobrze!'
            ];

            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            const chatArea = document.getElementById('chatArea');
            const now = new Date();
            const time = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${randomResponse}
                </div>
                <div class="message-time">${time}</div>
                <div class="reactions-bar">
                    <button class="reaction-btn" onclick="toggleReaction(this, '‚ù§Ô∏è')">
                        ‚ù§Ô∏è <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üëç')">
                        üëç <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üòÇ')">
                        üòÇ <span class="reaction-count">0</span>
                    </button>
                    <button class="reaction-btn" onclick="toggleReaction(this, 'üòÆ')">
                        üòÆ <span class="reaction-count">0</span>
                    </button>
                </div>
            `;

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function toggleReaction(button, emoji) {
            const countSpan = button.querySelector('.reaction-count');
            let count = parseInt(countSpan.textContent);

            if (button.classList.contains('active')) {
                button.classList.remove('active');
                count--;
            } else {
                button.classList.add('active');
                count++;
            }

            countSpan.textContent = count;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
